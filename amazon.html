<!-- <Script? tags' order matters. (ex. amazon.js depends on products.js)
- MODULES help avoid naming conflicts by containing var.s within their file
  Dont load the file (containing var) w <script>
  To get var outta file- add type="module" attri to other(where u wanna use the var/ main js file to load our code= called Entry Point) file, export(the var), import.
  IMP: modules only work w Live Server (wont work if u open html file directly from folder)
- ESM version of Ext libraries: version that works w JS modules (ecmascript = JS) 
  always load the esm ver, for those that dont- use <script>
  default export (w/out {})- exports only 1 thing
- MVC code-split : it's a way to write code; divide code into 3 parts- Model = saves + manages the data
  View = takes data + displays it on page
  Controller = runs some code when we interact w page
- Procedural programming = organizing code into functions
  OOP = organize code into objects (group data + functions together) = tries to represent the real world
- Class= object generator (obj= instance) | constructor = setup code + should not return anything
  Note: use PascalCase for things that generate objects
  private(#) = can only be accessed within the class
- Inheritance: class child extends parent {..} = inherits data + methods
    super() calls parent constructor() | by default if no child class constructor
    super.method() - calls parent method
    discriminator property - tells us which class to convert object to (ex. type)
-->
